    <script>var map = L.map('map').fitWorld();

        L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 18, attribution: 'Google Maps', subdomains:['mt0','mt1','mt2','mt3']
        }).addTo(map);

        var Icon = L.icon({
                iconUrl: 'https://www.ultrackonline.com/pagos/webview/resources/marker.png',
                iconSize: [40 , 40]
        });

        let ubication = [4.6420856,-78.8348806];

        function onLocation(){

            L.marker(ubication, {icon: Icon}).addTo(map);
            map.setView(ubication, 6 , { animation: true });

        }
