<head>
	
	<title>Webview</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style>
    *{
        font-family: 'Nunito', sans-serif;
    }

    html, body {
        height: 100%;
        margin: 0;
    }
    body { 

        padding: 0; 
        margin: 0; 
    } 
    #map { 

        height: 50%; 
        width: 100vw; 
        z-index: 0;
    }
    </style>

    
</head>
<body>

    <div id='map'> 
        <div class="leaflet-top leaflet-right">
            <div class="leaflet-bar leaflet-control" >
                <button type="button" class="btn btn-light" onclick="center()"><i class="fa fa-location-arrow"></i>
            </div>
        </div>    
    </div>

    <script>
        
        var map = L.map('map').fitWorld();
                    
        L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 18, attribution: 'Google Maps', subdomains:['mt0','mt1','mt2','mt3']
        }).addTo(map);

        var Icon = L.icon({
                iconUrl: 'https://www.ultrackonline.com/pagos/webview/resources/marker.png',
                iconSize:     [40 , 40]
        });

        let ubication = [4.6420856,-78.8348806];

        function onLocation(){

            L.marker(ubication, {icon: Icon}).addTo(map);
            map.setView(ubication, 6 , { animation: true });           

        }

        /*function center(){

            
            map.setView(ubication, 16 , { animation: true }); 

        }*/

        this.onLocation();
        
        
    </script>



</body>
</html>
